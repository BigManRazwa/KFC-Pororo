<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Pembayaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hitung Pembayaran</h1>

        <table class="harga-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Harga (Rp)</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Paha Ayam</td><td>12.000</td></tr>
                <tr><td>Dada Ayam</td><td>12.000</td></tr>
                <tr><td>Sayap Ayam</td><td>10.000</td></tr>
                <tr><td>Nasi</td><td>5.000</td></tr>
                <tr><td>Kentang Goreng</td><td>5.000</td></tr>
            </tbody>
        </table>

        <label for="pahaAyam">Jumlah Paha Ayam:</label>
        <input type="number" id="pahaAyam" value="0" min="0" max="100" oninput="batasPesanan(this)"><br>
        <label for="dadaAyam">Jumlah Dada Ayam:</label>
        <input type="number" id="dadaAyam" value="0" min="0" max="100" oninput="batasPesanan(this)"><br>
        <label for="sayapAyam">Jumlah Sayap Ayam:</label>
        <input type="number" id="sayapAyam" value="0" min="0" max="100" oninput="batasPesanan(this)"><br>
        <label for="nasi">Jumlah Nasi:</label>
        <input type="number" id="nasi" value="0" min="0" max="100" oninput="batasPesanan(this)"><br>
        <label for="kentang">Jumlah Kentang Goreng:</label>
        <input type="number" id="kentang" value="0" min="0" max="100" oninput="batasPesanan(this)"><br>

        <button onclick="hitungPembayaran()">Hitung</button>

        <div id="rincianPembelianContainer" style="display: none;">
            <h2>Rincian Pembelian</h2>
            <table class="rincian-table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Jumlah</th>
                    </tr>
                </thead>
                <tbody id="rincianPembelianBody"></tbody>
            </table>
            <h3>Jumlah Harga:<br>Rp. <span id="totalSebelumDiskon">0</span></h3>
            <h3>Harga Setelah Diskon 10%:<br>Rp. <span id="totalSetelahDiskon">0</span></h3>
            <h3>Bonus:<br><span id="bonus">-</span></h3>
            <h3>Total Pembayaran:<br>Rp. <span id="totalPembayaran">0</span></h3>
        </div>
    </div>

    <script src="JavaScript.js"></script>
</body>
  </html>
